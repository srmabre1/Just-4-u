<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Videos</title>
<style>
body{
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
}
video{
  width:90%;
  max-width:400px;
  margin:15px 0;
  border-radius:12px;
}
.hidden{display:none;}
input{
  padding:10px;
  border-radius:8px;
  border:none;
  text-align:center;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:#ff3c78;
  color:white;
  font-size:16px;
  margin-top:10px;
}
</style>
</head>

<body>

<h2>üé¨ Watch Carefully</h2>

<!-- FIRST VIDEO (NO PASSWORD) -->
<div>
  <video controls>
    <source src="Video.mp4" type="video/mp4">
  </video>
</div>

<!-- SECOND -->
<div>
  <input id="c1" placeholder="Enter code">
  <br>
  <button onclick="u1()">Unlock</button>
</div>

<div id="v2" class="hidden">
  <video controls>
    <source src="14.mp4" type="video/mp4">
  </video>
</div>

<!-- THIRD -->
<div id="l2" class="hidden">
  <input id="c2" placeholder="Enter code">
  <br>
  <button onclick="u2()">Unlock</button>
</div>

<div id="v3" class="hidden">
  <video controls>
    <source src="February.mp4" type="video/mp4">
  </video>
</div>

<!-- FOURTH -->
<div id="l3" class="hidden">
  <input id="c3" placeholder="Enter code">
  <br>
  <button onclick="u3()">Unlock</button>
</div>

<div id="v4" class="hidden">
  <video controls>
    <source src="Smile.mp4" type="video/mp4">
  </video>
</div>

<!-- FINAL -->
<div id="l4" class="hidden">
  <input id="c4" placeholder="Enter code">
  <br>
  <button onclick="u4(); showStory();">Unlock</button>

</div>

<div id="v5" class="hidden">
  <video controls>
    <source src="4ever.mp4" type="video/mp4">
  </video>
</div>

<script>
function u1(){
  if(c1.value.trim()=="14"){
    v2.classList.remove("hidden");
    l2.classList.remove("hidden");
  } else alert("Wrong code ‚ùå (check spelling)");

}
function u2(){
  if(c2.value.trim().toLowerCase()=="february"){
    v3.classList.remove("hidden");
    l3.classList.remove("hidden");
  } else alert("Wrong code ‚ùå (check spelling)");

}
function u3(){
  if(c3.value.trim().toLowerCase()=="smile"){
    v4.classList.remove("hidden");
    l4.classList.remove("hidden");
  } else alert("Wrong code ‚ùå (check spelling)");

}
function u4(){
  if(c4.value.trim().toLowerCase()=="4ever"){
    v5.classList.remove("hidden");
  } else alert("Wrong code ‚ùå (check spelling)");

  
}
</script>
<div id="storyBtn" style="display:none; text-align:center; margin:40px 0;">
  <a href="story.html" style="
    padding:14px 28px;
    background:#ff4d6d;
    color:white;
    text-decoration:none;
    border-radius:12px;
    font-size:18px;
    box-shadow:0 0 20px rgba(255,77,109,0.6);
  ">
    ‚ù§Ô∏è Read Our Story
  </a>
</div>
<script>
  // show story button after final video unlock
  function showStory() {
    document.getElementById("storyBtn").style.display = "block";
  }
</script>


</body>
</html>
