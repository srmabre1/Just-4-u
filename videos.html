<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just 4 You ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  background:black;
  color:white;
  font-family:Arial,sans-serif;
  text-align:center;
  padding:20px;
}
video{
  width:100%;
  max-width:600px;
  border-radius:15px;
  box-shadow:0 0 20px #ff4da6;
  margin-bottom:20px;
}
input{
  padding:10px;
  width:200px;
  border-radius:8px;
  border:none;
}
button{
  padding:10px 18px;
  border:none;
  border-radius:8px;
  background:#ff4da6;
  color:white;
  cursor:pointer;
}
.section{
  margin-top:40px;
}
.hidden{
  display:none;
}
</style>
</head>
<body>

<h1>Just 4 You ❤️</h1>

<!-- VIDEO 1 (NO PASSWORD) -->
<h2>Video 1</h2>
<video controls>
  <source src="Video.mp4" type="video/mp4">
</video>

<!-- VIDEO 2 -->
<div class="section">
<h3>Unlock Next</h3>
<input id="code1" placeholder="Enter code">
<button onclick="unlock1()">Unlock</button>
<div id="v2" class="hidden">
  <video controls>
    <source src="14.mp4" type="video/mp4">
  </video>
</div>
</div>

<!-- VIDEO 3 -->
<div class="section">
<h3>Next Hint Awaits</h3>
<input id="code2" placeholder="Enter code">
<button onclick="unlock2()">Unlock</button>
<div id="v3" class="hidden">
  <video controls>
    <source src="February.mp4" type="video/mp4">
  </video>
</div>
</div>

<!-- VIDEO 4 -->
<div class="section">
<h3>Almost There</h3>
<input id="code3" placeholder="Enter code">
<button onclick="unlock3()">Unlock</button>
<div id="v4" class="hidden">
  <video controls>
    <source src="Smile.mp4" type="video/mp4">
  </video>
</div>
</div>

<!-- VIDEO 5 (LAST) -->
<div class="section">
  <h3>Final One ❤️</h3>
  <input id="code4" placeholder="Enter code">
  <button onclick="unlockFinal()">Unlock</button>

  <div id="v5" class="hidden">
    <video controls>
      <source src="4ever.mp4" type="video/mp4">
    </video>

    <br><br>
    <button onclick="showStory()">Read Our Story ❤️</button>
  </div>
</div>


<script>
function unlock1(){
  if(code1.value.trim()=="14"){
    v2.classList.remove("hidden");
  } else alert("Wrong code");
}
function unlock2(){
  if(code2.value.trim().toLowerCase()=="february"){
    v3.classList.remove("hidden");
  } else alert("Wrong code");
}
function unlock3(){
  if(code3.value.trim().toLowerCase()=="smile"){
    v4.classList.remove("hidden");
  } else alert("Wrong code");
}
function unlock4(){
  if(code4.value.trim().toLowerCase()=="4ever"){
    v5.classList.remove("hidden");
  } else alert("Wrong code");
}
</script>
<div id="storyBtn" style="display:none; text-align:center; margin:40px 0;">
  <a href="story.html" style="
    padding:14px 28px;
    background:#ff4d6d;
    color:white;
    text-decoration:none;
    border-radius:12px;
    font-size:18px;
    box-shadow:0 0 20px rgba(255,77,109,0.6);
  ">
    ❤️ Read Our Story
  </a>
</div>
<script>
  // show story button after final video unlock
  function showStory() {
    document.getElementById("storyBtn").style.display = "block";
  }
</script>


</body>
</html>
