<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Just 4 U ❤️</title>
<style>
    body {
        background: black;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-size: 32px;
        color: #ff4da6;
    }

    .box {
        background: #111;
        padding: 20px;
        border-radius: 15px;
        max-width: 500px;
        margin: auto;
        box-shadow: 0 0 15px #ff4da6;
    }

    input {
        width: 80%;
        padding: 12px;
        margin: 15px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 18px;
    }

    button {
        background: #ff4da6;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }

    video {
        width: 100%;
        border-radius: 15px;
        margin-top: 20px;
        box-shadow: 0 0 15px #ff4da6;
    }

    .hidden {
        display: none;
    }
</style>
</head>
<body>

<h1>Just For You ❤️</h1>
<p>Enter your secret code.</p>

<div class="box">
    <input id="codeInput" type="text" placeholder="Type your code...">
    <button onclick="unlockVideo()">Unlock</button>
</div>

<div id="message"></div>
<div id="videoContainer" class="hidden"></div>

<script>
function unlockVideo() {
    const code = document.getElementById("codeInput").value.trim().toLowerCase();
    const msg = document.getElementById("message");
    const videoBox = document.getElementById("videoContainer");

    const codes = {
        "14": "v1.mp4",
        "february": "v2.mp4",
        "and": "v3.mp4",
        "smile": "v4.mp4",
        "forever": "v5.mp4"
    };

    if (codes[code]) {
        msg.innerHTML = "<h3>Unlocked ❤️</h3>";
        videoBox.classList.remove("hidden");
        videoBox.innerHTML = `
            <video controls>
                <source src="${codes[code]}" type="video/mp4">
            </video>
        `;
    } else {
        msg.innerHTML = "<p style='color:red;'>Wrong code. Try again.</p>";
        videoBox.classList.add("hidden");
    }
}
</script>

</body>
</html>
